<p>ngFor / ngIf</p>


<div *ngFor="let element of table; let i = index">
{{i+1}}: {{element}}
</div>

<ul>
  <li *ngFor="let data of array">
    {{data.name}}    {{data.id}}

  </li>
</ul>
w przypadku gdy element = wt to wyswietla a w przeciwnym wypadku stosuje instrukcje ng-template
<div *ngFor="let element of table; let i = index">

<ng-container *ngIf="element == 'wt'; else printError">
{{i + 1}} : {{element}}
</ng-container>
</div>

<ng-template #printError>
 not wt
</ng-template>
