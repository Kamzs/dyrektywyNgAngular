<h2>ngFor oraz ngContainer</h2>

<br> przykład 1 <br>
<div *ngFor="let element of table; let i = index">
{{i+1}}: {{element}}
</div>

<br> przykład 2 <br>
<ul>
  <li *ngFor="let data of array">
    {{data.name}}    {{data.id}}

  </li>
</ul>

<br> przykład 3 <br>
<ng-container *ngFor="let element of table; let i = index">
  {{i+1}}: {{element}} <br>

</ng-container>
